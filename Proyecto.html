<body>

    <div class="contenido">
        <h1>Juego de Operaciones Matemáticas</h1>
        <div class="fondo1">
            <div class="container">
                <div class="card1"></div>
                <div class="card2"></div>
                <div class="card3">
                    <div id="game">
                        <p id="question"></p>
                        <input type="number" id="answer" placeholder="Introduce tu respuesta">
                        <button onclick="checkAnswer()"  class="responder">Responder</button>
                        <div id="feedback">
                            <img id="feedbackImage" src="" alt="Feedback">
                            <p id="feedbackText"></p>
                        </div>
                    </div>
                    <script>
                        let num1, num2, operator, correctAnswer;
                
                        function generateQuestion() {
                            num1 = Math.floor(Math.random() * 10) + 1;
                            num2 = Math.floor(Math.random() * 10) + 1;
                            const operators = ['+', '-', '*', '/'];
                            operator = operators[Math.floor(Math.random() * operators.length)];
                
                            switch (operator) {
                                case '+':
                                    correctAnswer = num1 + num2;
                                    break;
                                case '-':
                                    correctAnswer = num1 - num2;
                                    break;
                                case '*':
                                    correctAnswer = num1 * num2;
                                    break;
                                case '/':
                                    correctAnswer = Math.floor((num1 / num2) * 100) / 100; // Redondea a 2 decimales
                                    break;
                            }
                
                            document.getElementById('question').innerText = `¿Cuánto es ${num1} ${operator} ${num2}?`;
                            document.getElementById('feedback').style.display = 'none';
                        }
                
                        function checkAnswer() {
                            const userAnswer = parseFloat(document.getElementById('answer').value);
                            const feedback = document.getElementById('feedback');
                            const feedbackImage = document.getElementById('feedbackImage');
                            const feedbackText = document.getElementById('feedbackText');
                            if (userAnswer === correctAnswer) {
                                feedbackImage.src = "Imagenes/Correcto.jpg";
                                feedbackText.innerText = "¡Correcto!";
                            } else {
                                feedbackImage.src = "Imagenes/Incorrecto.jpg";
                                feedbackText.innerText = "Sigue intentando.";
                            }
                            feedback.style.display = 'block';
                            setTimeout(generateQuestion, 2000); // Generar una nueva pregunta después de 2 segundos
                        }
                
                        // Inicializar el juego con la primera pregunta
                        generateQuestion();
                    </script>
            </div>
        </div> 
    </div> 
    </div>
